<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Positions
    </title>
    <link rel="stylesheet" href="positions.css">
</head>
<body >
    <h1>Positions</h1>
    <h1>Static</h1>
    <section id="static">
    <div style="background-color: coral;">1</div>
    <div id="mid" style="background-color: goldenrod;">2</div>
    <div style="background-color: greenyellow;">3</div>
</section>
<h1>Relative</h1>
<section id="relative">
    <div style="background-color: blue;">1</div>
    <div id="mid" style="background-color: violet;">2</div>
    <div style="background-color: green;">3</div>
</section>
<h1>Absolute</h1>
<section id="absolute">
    <div style="background-color: pink;">1</div>
    <div id="mid" style="background-color: cyan;">2</div>
    <div style="background-color: rgb(181, 203, 95);">3</div>
</section>
<h1>Fixed</h1>
<section id="fixed">
    <div style="background-color: brown;">1</div>
    <div id="mid" style="background-color: rgb(84, 26, 115);">2</div>
    <div style="background-color: rgb(233, 112, 24);">3</div>
</section>

<h1>Sticky</h1>
<section id="sticky">
    <div style="background-color: rgb(96, 9, 11);">1</div>
    <div id="mid" style="background-color: rgb(27, 7, 57);">2</div>
    <div style="background-color: rgb(37, 57, 6);">3</div>
</section>
<h1>Randoms</h1>

</body>
</html>
